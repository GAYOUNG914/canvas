<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="color-options">
        <div class="color-option" style="background-color:#FFC312" data-color="#FFC312"></div>
        <div class="color-option" style="background-color:#C4E538" data-color="#C4E538"></div>
        <div class="color-option" style="background-color:#12CBC4" data-color="#12CBC4"></div>
        <div class="color-option" style="background-color:#FDA7DF" data-color="#FDA7DF"></div>
        <div class="color-option" style="background-color:#ED4C67" data-color="#ED4C67"></div>
        <div class="color-option" style="background-color:#9980FA" data-color="#9980FA"></div>
        <input type="color" id="color">
    </div>
    <canvas></canvas>
    <div class="pallette">
        <input id="line-width" type="range" min="1" max="10" value="5" step="0.1">
        <button id="mode-btn"">fill</button>
        <button id="destroy-btn"">Destroy</button>
        <button id="erase-btn"">Erase</button>
        <label for="file">그림가져오기</label>
        <input type="file" accept="image/*" id="file"/>
        <!-- <label for="text"></label> -->
        <input type="text" placeholder="Write and then double click" id="text" />
        <button id="save">save image</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
